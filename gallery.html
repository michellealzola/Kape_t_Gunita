<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Kape't Gunita Café</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles/styles.css" rel="stylesheet"/>
  <style>
    .carousel-item img {
      width: 1000px;
      height: 1000px;
      object-fit: cover;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Kape't Gunita Café</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Header -->
  <section class="text-center my-5">
    <h2 class="fw-light mb-3">Our Favorites</h2>
    <p class="text-muted lead">Here are some delicious highlights from our café — food, drinks, and cozy moments.</p>
  </section>

  <!-- Image Carousel -->
  <div class="container mb-5">
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="images/pandesal.png" class="d-block" alt="Pandesal">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-dark bg-opacity-100 px-3 py-2 rounded">Pandesal</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img src="images/ube-latte.png" class="d-block" alt="Ube Latte">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-dark bg-opacity-100 px-3 py-2 rounded">Ube Latte</h5>
            </div>
        </div>

        <div class="carousel-item">
          <img src="images/turon.png" class="d-block" alt="Turon">
          <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-dark bg-opacity-100 px-3 py-2 rounded">Turon</h5>
            </div>
        </div>

        <div class="carousel-item">
          <img src="images/halo-halo.png" class="d-block" alt="Halo-Halo">
          <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-dark bg-opacity-100 px-3 py-2 rounded">Halo-Halo</h5>
            </div>
        </div>

        <div class="carousel-item">
          <img src="images/spanish-bread.png" class="d-block" alt="Spanish Bread">
          <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-dark bg-opacity-100 px-3 py-2 rounded">Spanish Bread</h5>
            </div>
        </div>

        <div class="carousel-item">
          <img src="images/putok.png" class="d-block" alt="Putok">
          <div class="carousel-caption d-none d-md-block">
                <h5 class="bg-dark bg-opacity-100 px-3 py-2 rounded">Putok</h5>
            </div>
        </div>
        <!-- Add more items as needed -->

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
